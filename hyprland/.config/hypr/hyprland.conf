# ========================
#  Basic setup
# ========================

# Set monitor (auto detect preferred resolution)
monitor=,preferred,auto,1

# Set wallpaper
exec=hyprctl setwallpaper ~/Pictures/wallpaper.png

# Start important services
exec = swaync               # notifications
exec = waybar                # bar at the top
exec = wl-paste --type text --watch clipman store   # clipboard manager
exec = nm-applet --indicator # Network Manager tray (Wi-Fi, VPN)

# Set mod key (Super / Windows key)
$mod = SUPER

# ========================
#  App Launchers
# ========================

# Launch terminal (wezterm)
bind = $mod, RETURN, exec, wezterm

# Launch app launcher (wofi)
bind = $mod, D, exec, wofi --show drun

# Close active window
bind = $mod, Q, killactive

# Reload Hyprland config
bind = $mod, SHIFT, R, exec, hyprctl reload

# ========================
#  Window Management
# ========================

# Move focus between windows
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows around
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Split windows manually
bind = $mod, S, togglesplit

# ========================
#  Screenshot Keybinds
# ========================

# Screenshot whole screen
bind = $mod, P, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png

# Screenshot selected area
bind = $mod SHIFT, P, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png

# ========================
#  Volume and Brightness
# ========================

# Volume
bindle = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindle = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindle = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness (requires brightnessctl)
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# ========================
#  Look and Feel
# ========================

# Set gaps
gaps_in = 5
gaps_out = 10

# Border size and color
border_size = 2
col.active_border = rgba(33ccffee) rgba(00aaffee) 45deg
col.inactive_border = rgba(000000aa)

# Default window layout
layout = dwindle

# Enable animations
animations = yes
